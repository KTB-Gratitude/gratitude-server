name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]


jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # gradle caching - 빌드 시간 향상
      - name: Gradle Caching
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Run chmod to make gradlew executable
        run: chmod +x ./gradlew

      - name: Build with Gradle
        run: ./gradlew build -x test

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # - name: Build Docker Image
      #   run: |
      #     docker build -t ${{ secrets.IMAGE_NAME }} .

      # - name: Push Docker Image to Docker Hub
      #   run: |
      #     docker push ${{ secrets.IMAGE_NAME }}

      - name: Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          port: 22
          script: |
            docker build -t ${{ secrets.IMAGE_NAME }} .
            docker push ${{ secrets.IMAGE_NAME }}
            docker stop gratitude-container || true
            docker rm -f gratitude-container || true
            docker pull ${{ secrets.IMAGE_NAME }}
            docker run -d --name gratitude-container -p 8080:8080 ${{ secrets.IMAGE_NAME }}
            docker image prune -f
